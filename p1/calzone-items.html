<!DOCTYPE html>
<html lang="en">
<head>

        <style>
      html,
      body {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgb(251, 234, 199);
      }

      </style>
    <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calzone Items</title>
<head>

    <style>
    @font-face {
      font-family: "Eveleth Bold";
      src: url("Fonts/eveleth-bold.otf") format("opentype");
    }
   
   @font-face {
      font-family: "Eveleth Clean Regular";
      src: url("Fonts/eveleth-clean-regular.otf") format("opentype");
      font-size: 18px;
    }

        h1 {
            font-family: "Eveleth Bold", serif;
            color: #cf0a2c;
            font-size: 35px;
            text-align: center;

        }
        h2{
            font-family: "Eveleth Clean Regular", sans-serif;
            font-weight: bold;
            color: rgb(0, 0, 0);
            font-size: 25px;
            text-align: left;
            bottom: 10px;
            top: 10px;
            margin: 20px;
        }
        p {
            color: rgb(0, 0, 0);
            font-family: "Georgia", serif;
            font-size: 18px;
            margin-left: 20px;
    
        }

        hr{
            border: 2px solid rgb(202, 179, 141);
            align-items: center;
            max-width: 900px;
        }

        
span{
    margin-left: 20px;
    margin-right: 20px;
}

.section-name {
  font-family: "Eveleth Clean Regular", sans-serif;
  font-size: 20px;
    display: flex;
  line-break: 1px;
  align-items: center;
}

.menu-item {
  display: flex;
  line-break: 2.5px dotted #000000;
  align-items: center;
}

.dots {
  flex: 1;
  border-bottom: 2.5px dotted #000000;
  margin: 0 8px;
}

.item-name {
  font-family: "Eveleth Clean Regular", sans-serif;
  font-size: 20px;
}

.blank-space {
  flex: 1;
  margin: 0 8px;
}

.side-price, .main-price {
  width: 80px;
  text-align: center;
  font-family: "Eveleth Clean Regular", sans-serif;
  font-size: 20px;
}
    </style>




<section id="salads">
<h1>Calzone</h1>
</section>
<div class="section">
<div class="section-name">
    <span class="section-name">Calzone Items</span>
    <span class="blank-space"></span>
    <span class="main-price">Price</span>
</div>
<br>

</div>

<div class="menu">
  <div class="menu-item">
    <span class="item-name">Dewey's Calzone</span>
    <span class="dots"></span>
        <span class="main-price">$11.25</span>
        </div>
</div>

<p>Includes Mozzarella and Ricotta with your choice of up to three ingredients</p>

  <div class="menu-item">
    <span class="item-name">Additional Toppings (Per)</span>
    <span class="dots"></span>
        <span class="main-price">$2.00</span>
        </div>

        <p>Refer to the <b>Toppings</b> section for additional selection. <i><b>The charge remains $2.00 per topping.</i></b></p>

    <div class="image-container">
      <img src="calzone.jpg" alt="Calzone">
    </div>

    <style>
      .image-container {
          display: flex;
          justify-content: center;
          align-items: center;
          padding-top: 20px;
          }

      .image-container img {
          width: 600px;
          height: auto;
          margin-bottom: 47px;
          }
    </style> 

</body>
</html>
