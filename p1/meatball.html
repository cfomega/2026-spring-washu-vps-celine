<!DOCTYPE html>
<html lang="en">
<head>

        <style>
      html,
      body {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgb(251, 234, 199);
      }

      </style>
    <head>
  <title>Simple HTML Table</title>
  <style>
    @font-face {
      font-family: "Eveleth Clean Thin";
      src: url("Fonts/eveleth-clean-thin.otf") format("opentype");
    }
   
   @font-face {
      font-family: "Eveleth Clean Regular";
      src: url("Fonts/eveleth-clean-regular.otf") format("opentype");
    }

    table {
      border-collapse: collapse;
      width: 70%;
      align-content: center;
    }

    td {
      padding: 8px;
      text-align: center;
      font-family: "Eveleth Clean Thin", sans-serif;
      font-size: medium;
      width: 20%;
      height: 50px;
    }

    th {
      padding: 8px;
      text-align: center;
      background-color: rgb(240, 220, 171);
      font-family: "Eveleth Clean Regular", sans-serif;
      font-size: larger;
    }
  </style>
</head>



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Salad</title>
<head>

    <style>
    @font-face {
      font-family: "Eveleth Bold";
      src: url("Fonts/eveleth-bold.otf") format("opentype");
    }
   
   @font-face {
      font-family: "Eveleth Clean Regular";
      src: url("Fonts/eveleth-clean-regular.otf") format("opentype");
      font-size: 18px;
    }

        h1 {
            font-family: "Eveleth Bold", serif;
            color: #cf0a2c;
            font-size: 35px;
            text-align: center;

        }
        h2{
            font-family: "Eveleth Clean Regular", sans-serif;
            font-weight: bold;
            color: rgb(0, 0, 0);
            font-size: 25px;
            text-align: left;
            bottom: 10px;
            top: 10px;
            margin: 20px;
        }
        p {
            color: rgb(0, 0, 0);
            font-family: "Georgia", serif;
            font-size: 18px;
            margin-left: 20px;
    
        }

        hr{
            border: 2px solid rgb(202, 179, 141);
            align-items: center;
            max-width: 900px;
        }

        
span{
    margin-left: 20px;
    margin-right: 20px;
}

.section-name {
  font-family: "Eveleth Clean Regular", sans-serif;
  font-size: 20px;
    display: flex;
  line-break: 1px;
  align-items: center;
}

.menu-item {
  display: flex;
  line-break: 2.5px dotted #000000;
  align-items: center;
}

.dots {
  flex: 1;
  border-bottom: 2.5px dotted #000000;
  margin: 0 8px;
}

.item-name {
  font-family: "Eveleth Clean Regular", sans-serif;
  font-size: 20px;
}

.blank-space {
  flex: 1;
  margin: 0 8px;
}

.side-price, .main-price {
  width: 80px;
  text-align: center;
  font-family: "Eveleth Clean Regular", sans-serif;
  font-size: 20px;
}

    </style>

<section id="specialties">
<h1> Meatball Pizza </h1>
</section>
<div class="section">
<div class="section-name">
    <span class="section-name">Pizza Size</span>
    <span class="blank-space"></span>
    <span class="main-price">11"</span>
    <span class="main-price">13"</span>
    <span class="main-price">17"</span>
</div>
<br>

</div>

    <div class="menu-item">
         <span class="item-name">Meatball</span>
        <span class="dots"></span>
        <span class="main-price">$17.95</span>
        <span class="main-price">$21.50</span>
        <span class="main-price">$25.75</span>
    </div>

    <p>Red Sauce, Fresh Basil, Fresh Mozzarella, Italian Meatballs, Oregeno, Shaved Parmesan</p>

    <div class="image-container">
      <img src="meatball.jpg" alt="Meatball Pizza">
    </div>

    <style>
      .image-container {
          display: flex;
          justify-content: center;
          align-items: center;
          padding-top: 20px;
          }

      .image-container img {
          width: 600px;
          height: auto;
          margin-bottom: 47px;
          }
    </style> 

</body>
</html>
